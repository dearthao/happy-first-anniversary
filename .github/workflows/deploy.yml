name: Deploy Project Pages

# 1. Triggers on pushes to the main branch and allows manual runs
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Defines two sequential jobs
jobs:
  # Job 1: Builds the project files
  build:
    runs-on: ubuntu-latest
    
    # Permissions required for checking out and building
    permissions:
      contents: read # Read permission for checkout and building

    strategy:
      matrix:
        node-version: [20.x] # Use the required Node.js version
        
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project (Creates the 'dist' folder)
        run: npm run build
        env:
          VITE_PASSWORD_HASH: ${{ secrets.VITE_PASSWORD_HASH }}
          VITE_PRIVATE_KEY: ${{ secrets.VITE_PRIVATE_KEY }}
          VITE_PUBLIC_KEY: ${{ secrets.VITE_PUBLIC_KEY }}
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite's build output folder
          path: './dist' 

  # Job 2: Deploys the built files to GitHub Pages
  deploy_pages:
    # This job only runs if the 'build' job succeeded
    needs: build
    runs-on: ubuntu-latest

    # Crucial permissions required by the official action
    permissions:
      contents: write # For writing to the repository (if necessary)
      pages: write # Grants permission to deploy to GitHub Pages
      id-token: write # Required for secure deployment with OIDC

    # Required to initialize the Pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # The official deployment action